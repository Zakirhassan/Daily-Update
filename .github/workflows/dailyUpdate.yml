name: Daily Update

on:
  schedule:
    - cron: '45 17 * * *' # Adjust the cron job timing as per your requirements
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Configure Git identity  # New step to configure git
        run: |
          git config --local user.name "Zakirhassan"
          git config --local user.email "zakirhassan114@gmail.com"

      - name: Run daily update script
        run: node dailyUpdate.js
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

      - name: Push changes
        run: |
          git push
